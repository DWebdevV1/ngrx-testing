<div class="login-wrapper m-auto w-50">

  <form [formGroup]="loginForm" (submit)="login()">
    <div class="form-group">
      <label for="userID">User-ID</label>
      <input type="text" class="form-control" id="userID" placeholder="Enter User-ID" formControlName="id">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">E-Mail Address</label>
      <input type="email" class="form-control" id="exampleInputEmail1"
             placeholder="Enter E-Mail" formControlName="email">
      <small id="emailHelp" class="form-text text-muted text-i">We'll never share your email with anyone else.</small>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Remember me?</label>
    </div>
    <div class="button-actions text-right">
      <button type="reset" class="btn btn-outline-warning mx-1">Reset Form</button>
      <button type="submit" class="btn btn-outline-primary mx-1">Login User</button>
    </div>

  </form>


</div>
